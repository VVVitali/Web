{% extends 'main/base.html'%}

{% block title%}
Создать новую задачу
{% endblock%}

{% block content%}
<h1>Новая задача!</h1>
<form method="post">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.task }}<br>
    {{ form.author }}<br>
    <button type="submit" class="btn btn-outline-info">Добавить</button>
</form>
{% endblock%}
